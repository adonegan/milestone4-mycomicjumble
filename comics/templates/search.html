{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mb-3">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="card-text">Search</h1>
        </div>
    </div>

    <div class="row mx-auto">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <form method="GET">
                <div class="form-row">
                    <div class="col-lg-11">
                        <input type="search bg-dark" class="form-control" name="q" value="{{ request.GET.q }}"
                            placeholder="Search by name, publisher, grade here...">
                    </div>
                    <div class="col-lg-1">
                        <button class="btn btn-danger" type="submit" name="action">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4 mb-5">
        {% for comic in comics %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body mx-auto">

                    {% if comic.image %}
                    <a href="{% url 'detail' comic.id %}">
                        <img class="card-img-top" src="/media/{{ comic.image }}">
                    </a>
                    {% endif %}

                    <h5 class="card-text text-center">{{ comic.name }}</h5>
                    <p class="card-text text-center">â‚¬{{ comic.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
