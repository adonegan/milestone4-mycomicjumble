{% extends 'base.html' %}

{% block title %}Password reset complete{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="card-text mt-3 mb-3"> Reset Password </h1>
    </div>

                <p class="card-text">Good job! Your new password has been set. Go ahead and <a href="{{ login_url }}">Log in</a></p>

        </div>
    </div>
</div>

{% endblock %}
